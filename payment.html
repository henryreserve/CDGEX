<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNReserve | Payment</title>

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:#000;
  color:#fff;
}
.wrap{
  max-width:520px;
  margin:90px auto;
  padding:0 22px;
}
.card{
  border:1px solid rgba(255,255,255,.08);
  background:rgba(255,255,255,.04);
  border-radius:22px;
  padding:40px;
}
h1{font-size:28px;margin-bottom:10px}
p{color:#aaa;font-size:14px;line-height:1.6}
.wallet{
  margin:18px 0;
  padding:14px;
  background:#000;
  border-radius:10px;
  word-break:break-all;
  font-size:13px;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:10px;
  font-weight:600;
}
.qr{
  width:180px;
  display:block;
  margin:22px auto;
  border-radius:14px;
}
label{
  display:flex;
  gap:10px;
  font-size:13px;
  margin-top:16px;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="card">
    <h1>Payment Instructions</h1>
    <p>
      Review the terms below and complete payment using USDT
      on the Solana network.
    </p>

    <label>
      <input type="checkbox" id="agree">
      I acknowledge market risk and agree to the allocation terms.
    </label>

    <img src="qr.png" class="qr">

    <div class="wallet" id="wallet">
      7KhAMz4MYE4GLL2iYRUyBL25yM1TBttqZdM7ug2RGHbS
    </div>

    <button onclick="copy()">Copy Wallet Address</button>

    <p style="margin-top:14px">
      After payment, message
      <a href="https://t.me/cdgmarket" target="_blank" style="color:#fff">@cdgmarket</a>
      with transaction proof.
    </p>
  </div>
</div>

<script>
function copy(){
  if(!document.getElementById("agree").checked){
    alert("Please accept the agreement first.");
    return;
  }
  navigator.clipboard.writeText(
    document.getElementById("wallet").innerText
  );
  alert("Wallet address copied");
}
</script>

</body>
</html>
