<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNReserve | Payment</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --border:rgba(255,255,255,.12);
  --soft:rgba(255,255,255,.05);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--fg);
}

.wrap{
  max-width:520px;
  margin:80px auto;
  padding:0 18px;
}

.card{
  border:1px solid var(--border);
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border-radius:22px;
  padding:36px;
}

h1{font-size:30px}
p{color:var(--muted);margin:10px 0 22px}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  background:#000;
  border:1px solid var(--border);
  border-radius:12px;
  color:#fff;
}

button{
  width:100%;
  padding:15px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

.wallet{
  margin:16px 0;
  padding:14px;
  background:#000;
  border-radius:12px;
  font-size:13px;
  word-break:break-all;
}

.copy{
  margin-top:8px;
  background:#111;
  color:#fff;
  border:1px solid var(--border);
}

.qr{
  width:180px;
  margin:20px auto;
  display:block;
  border-radius:16px;
  border:1px solid var(--border);
}

.check{
  display:flex;
  gap:10px;
  font-size:13px;
  margin-top:14px;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="wrap">
  <div class="card">

    <h1>Application & Payment</h1>
    <p>Complete the form, review the agreement, then proceed.</p>

    <input placeholder="Full Name">
    <input placeholder="Telegram Username">
    <select>
      <option>Market Commentary</option>
      <option>Managed Allocation</option>
    </select>

    <div class="check">
      <input type="checkbox" id="agree">
      <label for="agree">
        I acknowledge market risk and agree to the allocation terms.
      </label>
    </div>

    <button onclick="showPay()">Proceed</button>

    <div id="pay" class="hidden">
      <img src="qr.png" class="qr">

      <div class="wallet" id="wallet">
        7KhAMz4MYE4GLL2iYRUyBL25yM1TBttqZdM7ug2RGHbS
      </div>

      <button class="copy" onclick="copy()">Copy Wallet</button>

      <p style="font-size:13px;margin-top:14px">
        After payment, message
        <a href="https://t.me/cdgmarket" target="_blank" style="color:#fff">@cdgmarket</a>
        with proof.
      </p>
    </div>

  </div>
</div>

<script>
function showPay(){
  if(!document.getElementById("agree").checked){
    alert("Please accept the agreement first.");
    return;
  }
  document.getElementById("pay").classList.remove("hidden");
}

function copy(){
  navigator.clipboard.writeText(
    document.getElementById("wallet").innerText
  );
  alert("Wallet address copied");
}
</script>

</body>
</html>
