<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HNReserve | Application</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#bdbdbd;
  --border:rgba(255,255,255,.08);
  --soft:rgba(255,255,255,.04);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--fg);
  line-height:1.55;
}

/* GRID */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
  background-size:60px 60px;
  z-index:-1;
}

.container{
  max-width:520px;
  margin:90px auto;
  padding:40px;
  border:1px solid var(--border);
  background:var(--soft);
  border-radius:20px;
}

h1{
  font-size:28px;
  margin-bottom:24px;
}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  background:#000;
  border:1px solid var(--border);
  border-radius:10px;
  color:#fff;
}

button{
  width:100%;
  padding:15px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

.note{
  margin-top:18px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="container">
  <h1>Application Form</h1>

  <input id="name" placeholder="Full Name" />
  <input id="telegram" placeholder="Telegram Username" />
  <select id="program">
    <option value="">Select Program</option>
    <option>Market Commentary</option>
    <option>Managed Allocation</option>
  </select>
  <input id="capital" placeholder="Intended Capital (USDT)" />

  <button onclick="goPayment()">Proceed to Payment</button>

  <p class="note">
    Submission does not guarantee acceptance.
    All applications are reviewed manually.
  </p>
</div>

<script>
function goPayment(){
  const name = document.getElementById("name").value;
  const tg = document.getElementById("telegram").value;
  const program = document.getElementById("program").value;

  if(!name || !tg || !program){
    alert("Please complete all required fields.");
    return;
  }

  window.location.href = "payment.html";
}
</script>

</body>
</html>
