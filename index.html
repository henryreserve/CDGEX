<style>
    :root {
        --primary: #0070f3;
        --primary-dark: #005bb5;
        --background: #0A0A0A;
        --surface: #171717;
        --surface-light: #1f1f1f;
        --text-high: #F9FAFB;
        --text-mid: #A1A1AA;
        --border: #262626;
        --glow-color: rgba(0, 112, 243, 0.4);
        --impact-red: #ff3366;
        --success-green: #10B981;
        --warning-orange: #f59e0b;
        
        --font-display: 'Space Grotesk', sans-serif;
        --font-body: 'Inter', sans-serif;
        --font-mono: 'IBM Plex Mono', monospace;

        --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        --shadow-glow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: var(--font-body);
        background: var(--background);
        color: var(--text-high);
        line-height: 1.6;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }

    a {
        text-decoration: none;
        color: var(--text-high);
    }

    /* Page Container System */
    .page {
        display: none;
        opacity: 0;
        animation: fadeIn 0.6s forwards;
    }

    .page.active {
        display: block;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    /* Background Grid */
    .bg-grid {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-image: 
            radial-gradient(circle at center, rgba(0, 112, 243, 0.08) 0%, transparent 60%),
            linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 1000px 1000px, 50px 50px, 50px 50px;
        opacity: 0.8;
    }

    /* 3D Floating Particles */
    .particles {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: var(--primary);
        border-radius: 50%;
        opacity: 0.4;
        animation: float 20s infinite;
        box-shadow: 0 0 10px var(--glow-color);
    }

    @keyframes float {
        0%, 100% {
            transform: translate3d(0, 0, 0) scale(1);
            opacity: 0.4;
        }
        50% {
            transform: translate3d(100px, -100px, 50px) scale(1.5);
            opacity: 0.8;
        }
    }

    /* Navigation */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 48px;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: all 0.3s var(--transition-smooth);
    }

    nav.scrolled {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 112, 243, 0.3);
        padding: 15px 48px;
    }

    .logo {
        font-family: var(--font-display);
        font-size: 32px;
        font-weight: 900;
        letter-spacing: 1px;
        color: var(--text-high);
        text-transform: uppercase;
        position: relative;
        cursor: pointer;
        transition: all 0.3s;
    }

    .logo:hover {
        color: var(--primary);
        text-shadow: 0 0 20px var(--glow-color);
    }

    .logo::after {
        content: 'ELITE';
        position: absolute;
        bottom: -8px;
        right: -10px;
        font-size: 9px;
        font-family: var(--font-mono);
        letter-spacing: 3px;
        color: var(--primary);
        opacity: 0.9;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .nav-links a {
        color: var(--text-mid);
        font-size: 15px;
        font-weight: 600;
        padding: 10px 18px;
        border-radius: 8px;
        transition: all 0.3s var(--transition-smooth);
        font-family: var(--font-mono);
        white-space: nowrap;
        position: relative;
    }

    .nav-links a::before {
        content: '';
        position: absolute;
        bottom: 5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: all 0.3s;
        transform: translateX(-50%);
    }

    .nav-links a:hover {
        color: var(--primary);
        background: var(--surface);
        transform: translateY(-2px);
    }

    .nav-links a:hover::before {
        width: 60%;
    }

    .nav-links a.cta {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: var(--text-high);
        font-weight: 700;
        margin-left: 15px;
        padding: 12px 28px;
        box-shadow: 0 0 20px var(--glow-color);
        border-radius: 10px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 0 20px var(--glow-color);
        }
        50% {
            box-shadow: 0 0 35px var(--glow-color), 0 0 50px var(--glow-color);
        }
    }

    .nav-links a.cta:hover {
        background: linear-gradient(135deg, var(--primary-dark), #003d82);
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 5px 30px var(--glow-color);
    }

    /* Mobile Menu */
    .mobile-menu-btn {
        display: none;
        flex-direction: column;
        gap: 6px;
        cursor: pointer;
        padding: 10px;
        z-index: 1001;
    }

    .mobile-menu-btn span {
        width: 28px;
        height: 3px;
        background: var(--text-high);
        transition: all 0.3s;
        border-radius: 2px;
    }

    .mobile-menu-btn.active span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
    }

    .mobile-menu-btn.active span:nth-child(2) {
        opacity: 0;
    }

    .mobile-menu-btn.active span:nth-child(3) {
        transform: rotate(-45deg) translate(8px, -8px);
    }

    /* Section Base Styles */
    section {
        max-width: 1440px;
        margin: 0 auto;
        padding: 120px 48px;
        position: relative;
    }

    .section-header {
        max-width: 900px;
        margin: 0 auto 80px;
        text-align: center;
    }

    .section-label {
        font-size: 13px;
        font-weight: 700;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 16px;
        font-family: var(--font-mono);
        display: inline-block;
        padding: 8px 16px;
        background: rgba(0, 112, 243, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(0, 112, 243, 0.3);
    }

    .section-title {
        font-family: var(--font-display);
        font-size: 68px;
        font-weight: 900;
        letter-spacing: -3px;
        line-height: 1.1;
        margin-bottom: 24px;
        background: linear-gradient(180deg, var(--text-high) 50%, var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
        0%, 100% {
            filter: drop-shadow(0 0 10px rgba(0, 112, 243, 0.3));
        }
        50% {
            filter: drop-shadow(0 0 20px rgba(0, 112, 243, 0.6));
        }
    }

    .section-description {
        font-size: 19px;
        line-height: 1.8;
        color: var(--text-mid);
        max-width: 800px;
        margin: 0 auto;
    }

    /* Hero Section */
    .hero {
        padding: 200px 48px 160px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(0, 112, 243, 0.2) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        animation: heroGlow 4s ease-in-out infinite;
    }

    @keyframes heroGlow {
        0%, 100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.5;
        }
        50% {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0.8;
        }
    }

    .hero h1 {
        font-family: var(--font-display);
        font-size: 120px;
        font-weight: 900;
        line-height: 0.95;
        letter-spacing: -6px;
        margin-bottom: 32px;
        background: linear-gradient(180deg, var(--text-high) 40%, var(--impact-red));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        z-index: 1;
        animation: heroTitle 1s ease-out;
    }

    @keyframes heroTitle {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .hero-description {
        font-size: 28px;
        color: var(--text-mid);
        max-width: 950px;
        margin: 0 auto 60px;
        font-family: var(--font-body);
        letter-spacing: -0.3px;
        position: relative;
        z-index: 1;
        animation: heroDesc 1s ease-out 0.2s backwards;
    }

    @keyframes heroDesc {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hero-description strong {
        color: var(--impact-red);
        font-weight: 800;
    }

    .btn-group {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        position: relative;
        z-index: 1;
        animation: heroButtons 1s ease-out 0.4s backwards;
    }

    @keyframes heroButtons {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 20px 40px;
        font-size: 17px;
        font-weight: 700;
        border-radius: 12px;
        transition: all 0.4s var(--transition-smooth);
        cursor: pointer;
        border: none;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-family: var(--font-mono);
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
        width: 400px;
        height: 400px;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--impact-red), #cc2952);
        color: var(--text-high);
        box-shadow: 0 6px 30px rgba(255, 51, 102, 0.5);
    }

    .btn-primary:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 50px rgba(255, 51, 102, 0.7);
    }

    .btn-secondary {
        background: var(--surface);
        color: var(--text-high);
        border: 2px solid var(--border);
    }

    .btn-secondary:hover {
        background: var(--surface-light);
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-5px);
    }

    /* Metrics Grid */
    .metrics-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        max-width: 1300px;
        margin: 80px auto 0;
        border: 2px solid var(--border);
        border-radius: 24px;
        background: linear-gradient(145deg, var(--surface), #121212);
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        position: relative;
        overflow: hidden;
    }

    .metrics-grid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .metric-item {
        text-align: center;
        padding: 30px 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 16px;
        transition: all 0.4s;
        border: 1px solid transparent;
    }

    .metric-item:hover {
        background: rgba(0, 112, 243, 0.05);
        border-color: var(--primary);
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 10px 30px rgba(0, 112, 243, 0.3);
    }

    .metric-number {
        font-family: var(--font-display);
        font-size: 64px;
        font-weight: 900;
        line-height: 1;
        color: var(--primary);
        margin-bottom: 12px;
        animation: countUp 2s ease-out;
    }

    @keyframes countUp {
        from {
            opacity: 0;
            transform: scale(0.5);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .metric-number.highlight {
        color: var(--impact-red);
        font-size: 56px;
    }

    .metric-label {
        font-size: 13px;
        color: var(--text-mid);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: var(--font-mono);
    }

    /* Feature Cards */
    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 40px;
    }

    .feature-card {
        background: linear-gradient(145deg, var(--surface), #121212);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 45px;
        transition: all 0.5s var(--transition-smooth);
        position: relative;
        overflow: hidden;
    }

    .feature-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 100% 100%, rgba(0, 112, 243, 0.1) 0%, transparent 50%);
        opacity: 0;
        transition: opacity 0.5s;
    }

    .feature-card:hover {
        border-color: var(--primary);
        transform: translateY(-10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 30px var(--glow-color);
    }

    .feature-card:hover::before {
        opacity: 1;
    }

    .feature-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: var(--text-high);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 28px;
        box-shadow: 0 0 20px var(--glow-color);
        transition: all 0.4s;
    }

    .feature-card:hover .feature-icon {
        transform: rotateY(360deg) scale(1.1);
        box-shadow: 0 0 40px var(--glow-color);
    }

    .feature-title {
        font-family: var(--font-display);
        font-size: 30px;
        font-weight: 800;
        margin-bottom: 16px;
        color: var(--text-high);
    }

    .feature-description {
        color: var(--text-mid);
        font-size: 17px;
        line-height: 1.7;
    }

    /* Why Us Grid */
    .why-us-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
    }

    .why-us-item {
        background: linear-gradient(145deg, var(--surface), #121212);
        border: 2px solid var(--border);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        transition: all 0.5s;
        position: relative;
        overflow: hidden;
    }

    .why-us-item::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent, var(--primary), transparent);
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.5s;
    }

    @keyframes rotate {
        to {
            transform: rotate(360deg);
        }
    }

    .why-us-item:hover::after {
        opacity: 0.1;
    }

    .why-us-item:hover {
        border-color: var(--impact-red);
        box-shadow: 0 0 40px rgba(255, 51, 102, 0.6);
        transform: translateY(-10px) scale(1.02);
    }

    .why-us-icon {
        font-size: 48px;
        color: var(--impact-red);
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
        transition: all 0.4s;
    }

    .why-us-item:hover .why-us-icon {
        transform: scale(1.2) rotateZ(10deg);
    }

    .why-us-title {
        font-family: var(--font-display);
        font-size: 30px;
        font-weight: 900;
        margin-bottom: 16px;
        position: relative;
        z-index: 1;
    }

    .why-us-description {
        font-size: 17px;
        color: var(--text-mid);
        line-height: 1.7;
        position: relative;
        z-index: 1;
    }

    /* Performance Section */
    .performance-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 60px;
        align-items: stretch;
        background: linear-gradient(145deg, var(--surface), #121212);
        border: 2px solid var(--border);
        border-radius: 24px;
        padding: 50px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }

    .chart-placeholder {
        min-height: 500px;
        background: linear-gradient(180deg, #0d0d0d, #050505);
        border-radius: 16px;
        border: 3px solid var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: var(--font-mono);
        font-size: 20px;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: inset 0 0 30px rgba(0, 112, 243, 0.4);
        position: relative;
        overflow: hidden;
    }

    .chart-placeholder::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        animation: scan 2s linear infinite;
    }

    @keyframes scan {
        0% {
            top: 0;
        }
        100% {
            top: 100%;
        }
    }

    .performance-stats {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .stat-item {
        background: linear-gradient(135deg, #0d0d0d, #050505);
        border-left: 5px solid var(--primary);
        padding: 28px;
        border-radius: 12px;
        transition: all 0.4s;
    }

    .stat-item:hover {
        background: #121212;
        box-shadow: 0 0 20px rgba(0, 112, 243, 0.5);
        border-left-color: var(--warning-orange);
        transform: translateX(10px);
    }

    .stat-item h3 {
        font-size: 13px;
        color: var(--text-mid);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
        font-family: var(--font-mono);
    }

    .stat-item p {
        font-family: var(--font-display);
        font-size: 48px;
        font-weight: 900;
        color: var(--text-high);
        line-height: 1.1;
    }

    .stat-item p.positive {
        color: var(--success-green);
    }

    .stat-item p.negative {
        color: #EF4444;
    }

    /* Team Grid */
    .team-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
    }

    .team-member {
        text-align: center;
        padding: 45px 35px;
        background: linear-gradient(145deg, var(--surface), #121212);
        border-radius: 20px;
        border: 1px solid var(--border);
        transition: all 0.5s;
        position: relative;
        overflow: hidden;
    }

    .team-member::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 112, 243, 0.1), transparent);
        transition: left 0.5s;
    }

    .team-member:hover::before {
        left: 100%;
    }

    .team-member:hover {
        border-color: var(--primary);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        transform: translateY(-10px);
    }

    .member-img {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #333, #1a1a1a);
        border-radius: 50%;
        margin: 0 auto 28px;
        border: 5px solid var(--primary);
        box-shadow: 0 0 20px rgba(0, 112, 243, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        color: var(--text-high);
        transition: all 0.5s;
    }

    .team-member:hover .member-img {
        transform: scale(1.1) rotateY(360deg);
        box-shadow: 0 0 40px rgba(0, 112, 243, 1);
    }

    .member-name {
        font-family: var(--font-display);
        font-size: 26px;
        font-weight: 800;
        margin-bottom: 8px;
    }

    .member-title {
        font-size: 14px;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: var(--font-mono);
        margin-bottom: 16px;
    }

    .member-bio {
        font-size: 16px;
        color: var(--text-mid);
        line-height: 1.7;
    }

    /* Terminal Container */
    .terminal-container {
        max-width: 1400px;
        margin: 0 auto;
        background: #0a0a0a;
        border: 3px solid var(--primary);
